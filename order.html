<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title>尖叫设计</title>
		<link rel="shortcut icon"  type="image/ico" href="http://og42u3hva.bkt.clouddn.com/img/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="scss/order.css" />
		<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header id="header">
			<div class="header">
				<a href="javascript:void(0)" onClick="javascript :history.back(-1);"><i class="iconfont icon-xiangzuojiantou"></i></a>
				<div>确认订单</div>
				<a href="javascript:void(0)"></a>
			</div>
		</header>
		<section id="container">
			<div class="filladdr"><a href="onestep.html">+添加默认收货地址</a></div>
			<div class="filladdr2">
				<div>
					<p><span class="username"></span><span class="userphone"></span></p>
					<p><span class="useraddr"></span><span class="detailaddr"></span></p>
				</div>
				<div><b class="iconfont icon-xiangyoujiantou"></b></div>
			</div>

			<div class="shopshow">
				<div class="shoplist">
					<ul class="shopaccount">
						<li>共<span>0</span>件</li>
						<li>合计￥<span>0</span></li>
					</ul>
				</div>
			</div>
			<div class="server">
				<div class="freight">
					<span>运费</span>
					<span>￥<i>0.00</i></span>
				</div>
				<div class="coupon">
					<span>优惠券</span>
					<span>￥<i>500.00</i><b class="iconfont icon-xiangyoujiantou"></b></span>
				</div>
			</div>
			<div class="message"  contenteditable="true">
				写下您的特殊要求
			</div>
		</section>
		<footer id="footer">
			<div class="footer">
				<div></div>
				<div><p class="money">合计 ￥<span class="totalPrice">1515.00</span></p></div>
				<div class="jiesuan"><a href="javascript:;">确认</a></div>
			</div>
		</footer>
	</body>
	<script src="js/order.js" type="text/javascript" charset="utf-8"></script>
</html>
